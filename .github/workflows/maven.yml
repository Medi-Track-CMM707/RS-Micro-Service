name: CI/CD pipeline for reservation-service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/reservation-service:0.0.2 .

    - name: Push Docker image to DockerHub
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/reservation-service:0.0.2

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GKE_PROJECT }}
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        install_components: 'gke-gcloud-auth-plugin'
        export_default_credentials: true

    - name: Authenticate kubectl
      run: |
        gcloud container clusters get-credentials medi-track-cmm707 --region us-central1

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to GKE
      run: |
        kubectl apply -f $GITHUB_WORKSPACE/k8s/deployment.yaml
        kubectl apply -f $GITHUB_WORKSPACE/k8s/service.yaml
